		var uniques = [];
		var itemsFound = {};
		for(var i = 0, l = array.length; i < l; i++) {
			var stringified = JSON.stringify(array[i]);
			if(itemsFound[stringified]) { continue; }
			uniques.push(array[i]);
			itemsFound[stringified] = true;
		}
		return uniques;
	}
